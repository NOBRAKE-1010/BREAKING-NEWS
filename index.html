<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon1.png" type="image/png">
    <title>Tech Talk Survey-2024 YEAH</title>
    <style>
        /* 전체 페이지에 적용될 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000; /* 배경색 */
        }

        /* 제목 스타일 */
        h1 {
            text-align: center;
            margin-top: 20px;
        }

        h1 img {
            width: 380px;
            height: auto;
        }

        /* 설문조사 선택지를 담는 컨테이너 */
        .survey-options {
            display: flex;
            flex-direction: column; /* 선택지를 세로로 정렬 */
            align-items: center;    /* 가운데 정렬 */
            margin-top: 20px;
        }

        /* 선택지 링크 스타일 */
        .survey-option {
            text-decoration: none;
            color: #333;
            margin-bottom: 15px; /* 이미지 간 간격 */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .survey-option:hover {
            transform: scale(1); /* 호버 시 이미지 크기 증가 */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* 호버 시 그림자 효과 */
        }

        /* 이미지 크기 및 스타일 */
        .survey-option img {
            width: 280px;
            height: 100px;
            object-fit: cover; /* 이미지 비율 유지 */
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- 제목과 이미지 -->
    <h1><img src="./top3.jpg" alt="Tech Talk : Final List"></h1>

    <!-- 설문조사 선택지 -->
    <div class="survey-options">
        <a href="https://naver.me/xnhonygj" class="survey-option">
            <img src="./KHR1.png" alt="Hyeongrak Kim">
        </a>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSfVctaCDpoQ98p_CTkbtKpqWfbexOTs6Alxs5owcqVbEyKyEA/viewform" class="survey-option">
            <img src="./PYJ.png" alt="Yeonjae Park">
        </a>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSdNv7luOenZ7Pd_gZBewFjjgh2ZFBelUOzveFKe4sN35SooDA/viewform" class="survey-option">
            <img src="./LSJ.png" alt="Seungjae Lee">
        </a>
        <a href="https://docs.google.com/forms/d/1GFU1c7hgVrm1he_ncMdqZyqLAOtOD6TEQrNSoL4DZBQ/edit" class="survey-option">
            <img src="./JDH.png" alt="Donghyun Jin">
        </a>
        <a href="https://docs.google.com/forms/d/1eb5BlK1GzwcU_lhP9UO28h6K3AqeVfXiWXkKviTad20/edit" class="survey-option">
            <img src="./YTK.png" alt="Taekwon Yuk">
        </a>
    </div>
</body>
</html>
